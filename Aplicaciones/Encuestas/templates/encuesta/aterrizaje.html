{% extends "_base.html" %}

{% block title %}Encuestas{% endblock %}

{% block content %}
<!-- Contenedor principal -->
<div class="ui center aligned basic very padded segment" style="background: linear-gradient(to right, #4A90E2, #50E3C2); padding: 100px 20px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);">
    <h1 class="ui header" style="color: white; font-family: 'Georgia', serif; font-size: 3em; font-weight: bold; text-transform: uppercase;">Creador de Encuestas</h1>
    <div class="sub header" style="color: white; font-size: 1.2em; margin-top: 10px;">Crea encuestas y compártelas con tus amigos</div>

    <!-- Botón de inicio -->
    <a href="{% url 'login' %}">
        <div class="ui primary large button" style="margin-top: 30px; border-radius: 50px; padding: 15px 30px; font-size: 1.1em; font-weight: 600; background-color: #F76C6C; color: white; transition: background-color 0.3s ease;">
            <i class="play icon"></i> Comenzar
        </div>
    </a>
</div>

{% endblock %}

<style>
    /* Fondo de la página */
    body {
        background-color: #f9f9fb; /* Fondo claro */
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
    }

    /* Botón con hover */
    .ui.primary.button:hover {
        background-color: #e05c5c;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transform: scale(1.05);
    }

    /* Efecto de sombra y transición suave en el contenedor */
    .ui.center.aligned.basic.very.padded.segment {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .ui.center.aligned.basic.very.padded.segment:hover {
        transform: scale(1.02);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    /* Alineación y tamaño de texto */
    .ui.header {
        font-family: 'Georgia', serif;
        text-align: center;
        font-size: 3em;
        color: white;
        text-transform: uppercase;
    }

    .sub.header {
        color: white;
        font-size: 1.3em;
    }
</style>
