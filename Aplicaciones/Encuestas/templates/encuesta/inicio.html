{% extends "_base.html" %}

{% block title %}Inicio - Encuestas{% endblock %}

{% block content %}
<div class="ui center aligned very padded segment" style="background: linear-gradient(to right, #00bcd4, #00796b); padding: 50px 20px; border-radius: 20px; box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1); max-width: 800px; margin: 0 auto;">
    <!-- Título principal -->
    <h1 class="ui header" style="font-size: 3.5em; font-family: 'Merriweather', serif; color: white; font-weight: 700; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);">
        {{ encuesta.title }}
        <div class="sub header" style="font-size: 1.5em; color: #dcdfe1; font-style: italic; font-weight: 300; margin-top: 10px;">
            Has sido invitado a realizar esta encuesta
        </div>
    </h1>

    <!-- Formulario de inicio de encuesta -->
    <form method="post" action="{% url 'encuesta-iniciar' encuesta.pk %}" style="display: inline-block;">
        {% csrf_token %}
        <button type="submit" class="ui primary large button" style="background-color: #E74C3C; color: white; font-size: 1.5em; padding: 15px 40px; border-radius: 50px; text-align: center; font-weight: bold; transition: all 0.3s ease;">
            Iniciar Encuesta
        </button>
    </form>
</div>

<style>
    /* Fondo de la página */
    body {
        background: linear-gradient(to top, #b2ebf2, #80deea);
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
    }

    /* Estilo del contenedor principal */
    .ui.centered.very.padded.segment {
        max-width: 800px;
        margin-top: 50px;
    }

    /* Efecto hover del botón */
    .ui.primary.large.button:hover {
        background-color: #c0392b;
        transform: scale(1.05); /* Aumento en el tamaño */
        box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
    }

    /* Mejoras de tipografía */
    .ui.header {
        text-align: center;
    }

    .sub.header {
        text-align: center;
        font-size: 1.5em;
        font-weight: 300;
        color: #dcdfe1;
        font-style: italic;
    }
</style>
{% endblock %}
